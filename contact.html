    <div class="container">
        <div class="column">
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            <img src="images/swiss-peak.jpg" alt="Swiss-Peak">
        </div>
        <div class="form-column">
            <h1>Contact Us</h1>
            <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label>
                        <input type="radio" id="contact-email" name="contact" value="Email">
                        Email
                    </label><br>
                
                    <label>
                        <input type="radio" id="contact-phone" name="contact" value="Phone">
                        Phone
                    </label><br><br>
                </fieldset>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
            
        </div>
